<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background with Audio Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fullscreen-bg">
        <video playsinline autoplay muted loop class="fullscreen-bg__video">
            <source src="assets/Milch.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <audio controls class="audio-player" autoplay loop>
        <source src="assets/Milch.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
